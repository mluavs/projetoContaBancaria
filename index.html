<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Conta Bancária</title>
    <script src="app.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="headerText">
            <h1>Forest Bank | o emprestador de dinheiros</h1>
            <p>projeto conta bancária</p>
        </div>
            <img src="./assets/forestBank.png" alt="Forest Gump">
    </header>
    <main>
        <form action="" class="formulario" id="formulario">
            <div>
                <label for="Nome:">Nome:</label>
                <input id="nome" required placeholder="Digite seu nome" type="text"> 
            </div>

            <div>
                <label for="CPF">CPF:</label>
                <input type="number" required id="cpf" placeholder="Digite seu CPF (apenas números)">
            </div>

            <div>
                <label for="Celular">Celular</label>
                <input type="number" required name="celular" id="celular" placeholder="Digite seu celular">
            </div>

            <div>
                <label for="Senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            
            <div>
                <label for="confirmacaoSenha">Confirmação de Senha</label>
                <input type="password" id="confirmacaoSenha" placeholder="Confirme sua senha">
            </div>

            <div>
                <button class="botoes" type="submit">Envia Formulário</button>
                <button class="botoes" type="reset">Limpa Formulário</button>
            </div>  
        </form>

        <br>
        <br>

        <form id="form-operacao">
            <div>
                <label for="conta">Conta</label>
                <input required type="number" name="" id="conta" placeholder="Digite a conta">
            </div>
            
            <div>
                <label for="operacao">Operação:</label>
                <select name="" id="operacao">
                    <option value="saque">Saque</option>
                    <option value="deposito">Depósito</option>
                    <option value="saldo">Consulta de Saldo</option>
                </select>
            </div>

            <div>
                <label for="valor">Valor:</label>
                <input required type="number" placeholder="Digite o valor"
                id="valor">
            </div>

            <div>
                <label for="senhaOperacao">Senha:</label>
                <input required type="password" id="senhaOperacao" placeholder="Digite a senha">
            </div>

            <div>
                <button type="submit">Confirmar</button>
                <button type="reset">Limpar</button>
            </div>

        </form>
    </main>
    <footer>
        <h2>Forest Bank.INC</h2>
        <p>Alameda Sem Fim - corra para chegar e chegue longe</p>
        <p>2023</p>
    </footer>
</body>
</html>
