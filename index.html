<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Conta Bancária</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="headerText">
            <h1>Forest Bank | o emprestador de dinheiros</h1>
            <p>projeto conta bancária</p>
        </div>
            <img src="./assets/forestBank.png" alt="Forest Gump">
    </header>
    <div>
        <form action="" class="formulario">
            Nome <input type="text"> 
            CPF <input type="number" name="CPF" id="CPF">
            Celular <input type="number" name="celular" id="celular">
            Senha <input type="password" name="senha" id="senha">

            <button class="botoes">Envia Formulário</button>
            <button class="botoes">Limpa Formulário</button>
        </form>
    </div>
    <footer>
        <h2>Forest Bank.INC</h2>
        <p>Alameda Sem Fim - corra para chegar e chegue longe</p>
        <p>2023</p>
    </footer>
